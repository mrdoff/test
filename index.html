<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turneringsräknare</title>
    <!-- Tailwind CSS CDN for basic styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better aesthetics and specific overrides */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font as per instructions */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5; /* Light grey background */
            margin: 0;
            padding: 20px; /* Add some padding for smaller screens */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        .container {
            display: flex;
            flex-direction: column; /* Always stack vertically as there's only one section */
            gap: 24px; /* Gap between sections (though only one now) */
            padding: 32px;
            background-color: #ffffff;
            border-radius: 16px; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Softer, larger shadow */
            max-width: 500px; /* Max width for the single counter container */
            width: 100%; /* Full width on smaller screens */
        }

        .counter-section {
            text-align: center;
            padding: 24px;
            border: 1px solid #e0e0e0; /* Lighter border */
            border-radius: 12px; /* Rounded corners for sections */
            flex: 1; /* Distribute space equally */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Space out content */
            background-color: #fdfdfd; /* Slightly off-white for sections */
        }

        h2 {
            color: #2c3e50; /* Darker title color */
            margin-bottom: 20px;
            font-size: 1.8em; /* Slightly larger heading */
            font-weight: 600; /* Semi-bold */
        }

        .counter-display {
            font-size: 4.5em; /* Even larger counter numbers */
            font-weight: 700; /* Bold */
            margin-bottom: 24px;
            color: #3498db; /* A vibrant blue */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px; /* Ensure consistent height */
        }

        #tournamentCount {
            color: #3498db;
        }

        /* Styling for the main increment button */
        #incrementTournament {
            width: 150px; /* Fixed width for a perfect circle */
            height: 150px; /* Fixed height for a perfect circle */
            padding: 0; /* Remove padding as width/height define size */
            font-size: 2em; /* Larger font for the main button */
            border-radius: 50%; /* Make it perfectly round */
            background-color: #3498db; /* Blue */
            color: white;
            display: flex; /* Use flex to center text vertically and horizontally */
            justify-content: center;
            align-items: center;
            margin: 20px auto; /* Center the button horizontally with more margin */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* More prominent shadow */
        }

        #incrementTournament:hover {
            transform: translateY(-3px); /* More pronounced lift effect */
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.25); /* Enhanced shadow on hover */
        }

        #incrementTournament:active {
            transform: translateY(0); /* Press effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .reset-button {
            background-color: #95a5a6; /* Grey for reset */
            color: white;
            padding: 12px 24px; /* Standard button padding */
            font-size: 1.1em; /* Standard button font size */
            border-radius: 8px; /* Standard button border-radius */
            margin: 8px auto; /* Center the reset button */
            width: fit-content; /* Adjust width to content */
        }

        .manual-adjust {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px; /* Gap between input and button */
            flex-wrap: wrap; /* Allow wrapping on small screens */
        }

        .manual-adjust input {
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #cccccc;
            border-radius: 6px;
            width: 120px; /* Fixed width for input */
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .manual-adjust input:focus {
            border-color: #3498db; /* Highlight on focus */
            outline: none;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .counter-display {
                font-size: 3.5em;
            }
            #incrementTournament {
                width: 120px; /* Smaller round button on small screens */
                height: 120px;
                font-size: 1.8em;
            }
            .manual-adjust {
                flex-direction: column;
                align-items: center;
            }
            .manual-adjust input {
                width: 80%; /* Make input wider on small screens */
                max-width: 200px;
            }
            .reset-button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tournament Counter Section -->
        <div class="counter-section">
            <h2>Turneringsräknare</h2>
            <div class="counter-display">
                <span id="tournamentCount">0</span>
            </div>
            <button id="incrementTournament">Lägg till 1</button>
            <div class="manual-adjust">
                <input type="number" id="manualTournamentInput" placeholder="Justera manuellt" class="rounded-md">
                <button id="setTournamentCount">Sätt värde</button>
            </div>
            <button id="resetTournament" class="reset-button">Återställ</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Tournament Counter Logic
            const tournamentCountElement = document.getElementById('tournamentCount');
            const incrementTournamentButton = document.getElementById('incrementTournament');
            const manualTournamentInput = document.getElementById('manualTournamentInput');
            const setTournamentCountButton = document.getElementById('setTournamentCount');
            const resetTournamentButton = document.getElementById('resetTournament');

            let tournamentCount = 0;

            // Increment tournament count by 1
            incrementTournamentButton.addEventListener('click', () => {
                tournamentCount++;
                tournamentCountElement.textContent = tournamentCount;
            });

            // Manually set tournament count
            setTournamentCountButton.addEventListener('click', () => {
                const manualValue = parseInt(manualTournamentInput.value, 10);
                // Check if the input is a valid number
                if (!isNaN(manualValue)) {
                    tournamentCount = manualValue;
                    tournamentCountElement.textContent = tournamentCount;
                    manualTournamentInput.value = ''; // Clear the input field after setting
                } else {
                    // Display a custom message box instead of alert()
                    const messageBox = document.createElement('div');
                    messageBox.style.cssText = `
                        position: fixed;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        background-color: #fff;
                        padding: 20px;
                        border-radius: 8px;
                        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                        z-index: 1000;
                        text-align: center;
                        font-family: 'Inter', sans-serif;
                        color: #333;
                    `;
                    messageBox.innerHTML = `
                        <p>Vänligen ange ett giltigt nummer för turneringsräknaren.</p>
                        <button style="
                            margin-top: 15px;
                            padding: 8px 15px;
                            background-color: #3498db;
                            color: white;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;
                        ">OK</button>
                    `;
                    document.body.appendChild(messageBox);

                    messageBox.querySelector('button').addEventListener('click', () => {
                        document.body.removeChild(messageBox);
                    });
                }
            });

            // Reset tournament count
            resetTournamentButton.addEventListener('click', () => {
                tournamentCount = 0;
                tournamentCountElement.textContent = tournamentCount;
            });
        });
    </script>
</body>
</html>
